<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="author" content="Полина Федорова">
  <link rel="icon" href="./images/faviconka.ico" type="image/x-icon">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип «Mesto Russia»">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__position">
        <div class="profile__avatar">
          <img class="profile__avatar-jacques-yves-cousteau" src="./images/profile-avatar-jacques-yves-cousteau.jpg"
            alt="Аватар Жак-Ив Кусто">
        </div>
        <div class="profile__user-info">
          <div class="profile__name-edit-position">
            <h1 class="profile__user-info-name">Жак-Ив Кусто</h1>
            <button class="button profile__button-edit" type="button">
              <img class="profile__button-edit-vector" src="./images/edit.svg" alt="Редактировать профиль">
            </button>
          </div>
          <p class="profile__user-info-about">Исследователь океана</p>
        </div>
      </div>
      <button class="button profile__button-add" type="button"><img class="profile__button-add-vector"
          src="./images/plus.svg" alt="Добавить карточку"></button>
    </section>

    <ul class="card-container">
      <template id="card-template">
        <li class="card">
          <img class="card__image">
          <button class="button card__button-delete" type="submit">
            <img class="card__button-delete-vector" src="./images/trash.svg" alt="Удалить">
          </button>
          <div class="card__description">
            <h2 class="card__name"></h2>
            <button class="button card__button-like" type="submit"></button>
          </div>
        </li>
      </template>
    </ul>

  </main>
  <footer class="footer">
    <p class="footer__сopyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!--Редактировать профиль-->
  <div class="popup popup__closed popup__edit-profile">
    <div class="popup__container">
      <img class="button popup__close" src="./images/close.svg" alt="Закрыть">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form-edit-profile" name="profile" novalidate>
        <label class="popup__form-field">
          <input class="popup__input popup__input_user-name" type="text" name="name" id="name" placeholder="Имя"
            maxlength="40"
            pattern="[A-Za-zА-Яа-яЁё]*[A-Za-zА-Яа-яЁё]+[A-Za-zА-Яа-яЁё\s\-]*[A-Za-zА-Яа-яЁё]+[A-Za-zА-Яа-яЁё\s]*"
            required>
          <span class="popup__error" id="name-error"></span>
        </label>
        <label class="popup__form-field">
          <input class="popup__input popup__input_user-about" type="text" name="about" id="about" placeholder="О себе"
            minlength="2" maxlength="200" required>
          <span class="popup__error" id="about-error"></span>
        </label>
        <button class="button popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!--Добавить карточку-->
  <div class="popup popup__closed popup__add-card">
    <div class="popup__container">
      <img class="button popup__close" src="./images/close.svg" alt="Закрыть">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form-card-new" name="new-card" novalidate>
        <label class="popup__form-field">
          <input class="popup__input popup__input_new-card" minlength="1" maxlength="30" type="text" name="name-card"
            id="name-card" placeholder="Название" required>
          <span class="popup__error" id="name-card-error"></span>
        </label>
        <label class="popup__form-field">
          <input class="popup__input popup__input_new-card-link" type="url" name="link" id="link"
            placeholder="Ссылка на картинку" required>
          <span class="popup__error" id="link-error"></span>
        </label>
        <button class="button popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!--Попап с картинкой-->
  <div class="popup popup__closed popup__zoom-card">
    <div class="popup__zoom">
      <img class="popup__image">
      <img class="button popup__close" src="./images/close.svg" alt="Закрыть">
      <h2 class="popup__card-name"></h2>
    </div>
  </div>

  <!--script-->
  <script type="module" src='./js/index.js'></script>

</body>

</html>
