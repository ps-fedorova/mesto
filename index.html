<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1" name="viewport"><meta content="Полина Федорова" name="author"><title>Mesto Russia</title><link rel="icon" href="faviconka.ico"><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img alt="Логотип «Mesto Russia»" class="header__logo" src="./images/logo.svg"></header><main class="content"><section class="profile"><div class="profile__position"><div class="profile__avatar"><img alt="Аватар Жак-Ив Кусто" class="profile__avatar-jacques-yves-cousteau" src="./images/profile-avatar-jacques-yves-cousteau.jpg"></div><div class="profile__user-info"><div class="profile__name-edit-position"><h1 class="profile__user-info-name">Жак-Ив Кусто</h1><button class="button profile__button-edit" type="button"><img alt="Редактировать профиль" class="profile__button-edit-vector" src="./images/edit.svg"></button></div><p class="profile__user-info-about">Исследователь океана</p></div></div><button class="button profile__button-add" type="button"><img alt="Добавить карточку" class="profile__button-add-vector" src="./images/plus.svg"></button></section><ul class="card-container"><template id="card-template"><li class="card"><img class="card__image"> <button class="button card__button-delete" type="submit"><img alt="Удалить" class="card__button-delete-vector" src="./images/trash.svg"></button><div class="card__description"><h2 class="card__name"></h2><button class="button card__button-like" type="submit"></button></div></li></template></ul></main><footer class="footer"><p class="footer__сopyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup__closed popup__edit-profile"><div class="popup__container"><img alt="Закрыть" class="button popup__close" src="./images/close.svg"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form-edit-profile" name="profile" novalidate><label class="popup__form-field"><input class="popup__input popup__input_user-name" id="name" maxlength="40" name="name" pattern="[A-Za-zА-Яа-яЁё]*[A-Za-zА-Яа-яЁё]+[A-Za-zА-Яа-яЁё\s\-]*[A-Za-zА-Яа-яЁё]+[A-Za-zА-Яа-яЁё\s]*" placeholder="Имя" required> <span class="popup__error" id="name-error"></span></label> <label class="popup__form-field"><input class="popup__input popup__input_user-about" id="about" maxlength="200" minlength="2" name="about" placeholder="О себе" required> <span class="popup__error" id="about-error"></span></label> <button class="button popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup__closed popup__add-card"><div class="popup__container"><img alt="Закрыть" class="button popup__close" src="./images/close.svg"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form-card-new" name="new-card" novalidate><label class="popup__form-field"><input class="popup__input popup__input_new-card" id="name-card" maxlength="30" minlength="1" name="nameCard" placeholder="Название" required> <span class="popup__error" id="name-card-error"></span></label> <label class="popup__form-field"><input class="popup__input popup__input_new-card-link" id="link" name="link" placeholder="Ссылка на картинку" required type="url"> <span class="popup__error" id="link-error"></span></label> <button class="button popup__button" type="submit">Создать</button></form></div></div><div class="popup popup__closed popup__zoom-card"><div class="popup__zoom"><img class="popup__image"> <img alt="Закрыть" class="button popup__close" src="./images/close.svg"><h2 class="popup__card-name"></h2></div></div><script src="main.js"></script></body></html>
